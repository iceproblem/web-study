<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #panel{width: 400px;box-shadow: 0 0 10px #000;margin: 100px auto;padding: 20px;}
        .panel-header{text-align: center;margin-bottom: 10px;}
        .panel-footer{text-align: center;margin-top: 10px;}
    </style>
</head>
<body>
    <div id="panel">
        <section class="panel-header">
            <h2>歌曲排行版</h2>
            <hr>
        </section>
        <section class="panel-content">
            <label><input type="checkbox">1.时间都去哪了</label><br>
            <label><input type="checkbox">2.海阔天空</label><br>
            <label><input type="checkbox">3.真的爱你</label><br>
            <label><input type="checkbox">4.不再犹豫</label><br>
            <label><input type="checkbox">5.光辉岁月</label><br>
            <label><input type="checkbox">6.喜欢妳</label><br>
            <label><input type="checkbox">7.偏偏喜欢你</label><br>
            <label><input type="checkbox">8.爱拼才会赢</label><br>
            <label><input type="checkbox">9.老街</label><br>
        </section>
        <section class="panel-footer">
            <hr>
            <button id="allSelect">全选</button>
            <button id="cancelSelect">取消选中</button>
            <button id="reverseSelect">反选</button>
        </section>
    </div>
    <script>
        window.onload = function (){
            let allSelect = document.getElementById("allSelect");
            let cancelSelect = document.getElementById("cancelSelect");
            let reverseSelect = document.getElementById("reverseSelect");
            let inputs = document.getElementsByTagName("input");

            allSelect.onclick = function (){
                for(let input of inputs){
                    input.checked = true;
                }
            }
            cancelSelect.onclick = function (){
                for(let input of inputs){
                    input.checked = false;
                }
            }
            reverseSelect.onclick = function (){
                for(let input of inputs){
                    input.checked = !input.checked;
                }
            }
        }
    </script>
</body>
</html>
