<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        .content{
            margin:0 auto;
            display:block;
        }
        .ad{
            width: 100px;
            height: 250px;
            background-color: orange;
            position:absolute;
            left:0;
            top:0;
        }
        .ad span{
            font-size: 20px;
            cursor:pointer;
        }
        .ad-right{
            right:0;
            left:auto;
        }
    </style>
    <script src="./js/jquery-1.11.3.js"></script>
</head>
<body>
    <img src="images/44/content.png" alt="" class="content">
    <div class="ad"><span>&times;</span></div>
    <div class="ad ad-right"><span>&times;</span></div>
    <script>
        $(function () {
            //我的代码
            let header = function(){
                let ad_top = $(window).scrollTop() + ($(window).height() - $(".ad").height())/2;
                $(".ad").stop(true).animate({top:ad_top},800);
            }
            header();
            $(window).scroll(header);
        })
    </script>
</body>
</html>
