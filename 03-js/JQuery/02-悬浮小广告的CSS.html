<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        .content{
            margin:20px auto;
            display:block;
        }
        .ad{
            position:fixed;
            left:0;
            top:50%;
            border: 1px solid #000;
            margin-top:-125px;
        }
        .ad span{
            position:absolute;
            top:0;
            right:0;
            font-size: 20px;
            cursor:pointer;
        }
        .ad-right{
            right:0;
            left:auto;
        }
    </style>
    <!--引入JQ-->
    <script src="./js/jquery-1.11.3.js"></script>
    <script>
        // JQ的入口函数：类似于window.onload = function(){}
        $(function () {

            //我的代码
            
            //span 得到span
            $("span").click(function(){
                $(this).parent().hide(1000);
            });
        })
    </script>
</head>
<body>
    <img src="images/18/content.jpg" alt="" class="content">
    <div class="ad">
        <a href=""><img src="images/18/left.jpg" alt=""></a>
        <span>&times;</span>
    </div>
    <div class="ad ad-right">
        <a href=""><img src="images/18/right.jpg" alt=""></a>
        <span>&times;</span>
    </div>
</body>
</html>
