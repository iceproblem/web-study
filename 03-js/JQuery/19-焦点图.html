<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        #banner{
            width:650px;
            height: 250px;
            margin:100px auto;
            position:relative;
            overflow:hidden;
        }
        #banner ul{
            width:650px;
            height: 250px;
            position:relative;
            z-index:1;
        }
        #banner ul li{
            width:650px;
            height: 250px;
            position:absolute;
            left:0;
            top:0;
            list-style-type:none;
        }
        #banner ol{
            position:absolute;
            right:10px;
            bottom:10px;
            z-index:2;
        }
        #banner ol li{
            list-style-type:none;
            float: left;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background:#333;
            margin-left: 5px;
            border:1px solid #ccc;
            color:#999;
            font-weight: bold;
            cursor:pointer;
            overflow:hidden;
        }
        #banner ol li.on{
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin-top:-10px;
            background:#333; color:#f60; border:1px solid #f60; font-size:20px;
        }
    </style>
    <script src="./js/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="banner">
        <ul>
            <li><img src="images/31/01.jpg" alt=""></li>
            <li><img src="images/31/02.jpg" alt=""></li>
            <li><img src="images/31/03.jpg" alt=""></li>
            <li><img src="images/31/04.jpg" alt=""></li>
            <li><img src="images/31/05.jpg" alt=""></li>
        </ul>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li class="on">5</li>
        </ol>
    </div>

    //         });

    $(function(){
        //我的代码
        
        let z_index = 0;
        $("#banner ol li").mouseover(function(){
            $(this).addClass("on").siblings().removeClass("on");
            let index = $(this).index();
            $("#banner ul li").eq(index).css({left:650,zIndex:++z_index}).stop(true).animate({left:0},1000)
        });
    })
    </script>
</body>
</html>
