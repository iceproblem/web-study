        *{ padding:0; margin:0; list-style:none;}
        .banner{ width: 992px; height: 420px; margin:50px auto; position: relative; overflow: hidden;}
        .banner ul{ position: relative; z-index: 1;}
        .banner ul li{ width: 992px; height: 420px; position: absolute; top:0; left: 0; cursor: pointer;}
        .banner ul li.current{  z-index: 10; }

        .banner ol li{ float: left; width: 30px; height: 20px;border: 1px solid #ccc;font-size: 16px;
            margin-left: 5px; line-height: 20px;text-align: center;cursor: pointer;}
        .banner ol li.current{ background-color: orangered; }
        .banner a{ width: 40px; height: 70px;
            background: url("./images/73/arr.png") no-repeat left top; position: absolute; z-index: 3;
            left: 0px; top: 50%; margin-top: -35px; display: none;
        }
        .banner a.next{ background-position: right top; right: 0; left: auto; }

        $(function(){
            let index = 0;
            let timer = null;

                clearInterval(timer);

                $(this).addClass("current").siblings().removeClass("current");
