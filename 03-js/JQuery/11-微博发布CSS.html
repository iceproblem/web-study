<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        #weibo{
            width: 600px;
            padding:10px;
            border: 1px solid #000;
            margin:100px auto 0;
        }
        #weibo textarea{
            width: 455px;
            height: 165px;
            resize:none;
            vertical-align: bottom;
        }
        #weibo button{
            width: 40px;
            height: 24px;
            vertical-align: bottom;
        }
        #weibo ul{
            margin:20px 20px 20px 90px;
        }
        #weibo li{
            line-height: 24px;
            list-style-type:none;
            border-bottom:1px dashed #ccc;
            word-break:break-all;   /*自动换行*/
        }
    </style>
    <!--引入JQ-->
    <script src="./js/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="weibo">
        微博内容：
        <textarea></textarea>
        <button>发布</button>
        <ul>
            <li>昨天，我碰到了宁泽涛。他穿着衣服，我差点没认出来。</li>
        </ul>
    </div>
    <script>
        $(function () {
            //我的代码
            $("#weibo button").click(function(){
                let txt = $.trim($("#weibo textarea").val());
                if(txt.length == 0){
                    alter("内容为空~");
                    return;
                }
                let new_li = $("<li>"+txt+"</li>");
                $("ul").prepend(new_li);
                $("ul>li:first").hide().slideDown(500);

                $("#weibo textarea").val("");
            });
        })
    </script>
</body>
</html>
