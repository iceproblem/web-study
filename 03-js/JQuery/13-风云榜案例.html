<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        .fengyunbang{
            width: 100px;
            padding: 5px;
            border: 1px solid #000;
            margin:50px;
            background-color: #0066ff;
            color:white;
        }
        .fengyunbang li{
            list-style-type:none;
            line-height: 24px;
        }
        .fengyunbang ul{
            margin-left:20px;
            display:none;
        }
        .fengyunbang li.on ul{
            display:block;
        }
        .fengyunbang li span{
            background: url('images/40/close.gif') no-repeat left center;
            padding-left:20px;
            cursor:pointer;
        }
        .fengyunbang li.on span{
            background-image:url('images/40/open.gif');
        }
    </style>
    <!--引入JQ-->
    <script src="./js/jquery-1.11.3.js"></script>
</head>
<body>
    <ul class="fengyunbang">
        <li><span>事件</span>
            <ul>
                <li>最近</li>
                <li>上周</li>
                <li>上月</li>
            </ul>
        </li>
        <li><span>娱乐</span>
            <ul>
                <li>游戏</li>
                <li>电影</li>
                <li>电视</li>
            </ul>
        </li>
        <li><span>人物</span>
            <ul>
                <li>美女</li>
                <li>帅哥</li>
                <li>明星</li>
            </ul>
        </li>
    </ul>
    <script>
        // $(function () {
        //     //老师的代码
        //     $(".fengyunbang span").click(function () {
        //         // attr是操作属性节点
        //         // css是操作行内样式  style
        //         // $(this).parent().attr("class","on").siblings().attr("class","")

        //         $(this).parent().addClass("on").siblings().removeClass("on");
        //     });
        // })

        $(function(){

            //我的代码
            $(".fengyunbang span").click(function(){
                $(this).parent().addClass("on").siblings().removeClass("on");
            })
        })
    </script>
</body>
</html>
