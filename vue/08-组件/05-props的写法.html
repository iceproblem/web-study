<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <father></father>
<!--    <son></son>-->
<!--    <hr>-->

</div>
<template id="father">
    <div>
        <p>father</p>
        <p>fatherData: {{ fatherData }}</p>
        <p>sonData:{{ sonData }}</p>
        <p>props.title: {{ title }}</p>
        <son></son>
    </div>
</template>
<template id="son">
    <div>
        <p>son</p>
        <p>sonData:{{ sonData }}</p>
        <p>props.title: {{ title }}</p>
    </div>
</template>
<script src="../js/vue-development.js"></script>
<script>
    let son = {
        template: "#son",
        data(){
            return {
                sonData:"son组件中的数据",
            }
        },
        props:{
            title:{
                type:String,
                // required:true, // 要求父必须传递传递
                default:"这是一个默认值"
            }
        }
    }
    let father = {
        template: "#father",
        data(){
            return {
                fatherData:"father中的数据",
            }
        },
        components: {
            son,
        }
    }
    let vm = new Vue({
        el: "#app",
        components: {
            father,
            //son,
        }
    })
</script>
</body>
</html>
