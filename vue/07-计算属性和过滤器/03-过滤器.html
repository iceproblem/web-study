<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <h2>格式化money</h2>
    <p>wangcai很有钱：￥{{ money }}</p>
    <p>wangcai很有钱： {{ money | moneyFormat }}</p>

    <h2>格式化日期</h2>
    <p>今天的日期是：{{ time }}</p>
    <p>今天的日期是：{{ time | timeFormat }}</p>
    <p>今天的日期是：{{ time | timeFormat("YYYY-MM-DD") }}</p>
    <p>今天的日期是：{{ time | timeFormat("HH:mm:ss") }}</p>
</div>
</div>
<script src="../js/vue-development.js"></script>

<script src="../js/moment.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data(){
            return {
                money:234567,
                time:new Date()
            }
        },
        filters:{
            moneyFormat(value){
                return "￥"+ Number(value).toFixed(2)
            },
            timeFormat(value, format="YYYY-MM-DD HH:mm:ss"){
                return moment(value).format(format)
            }
        },
        methods:{
        }
    });
</script>
</body>
</html>
