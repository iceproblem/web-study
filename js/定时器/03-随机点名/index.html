<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button id="begin">开始</button>
    <button id="end">停止</button>
    <h1 id="who">是谁?</h1>
    <img src="images/zhenhuan.jpg" alt="是谁?" id="header">
    <script>
        let names = ["甄嬛", "浣碧", "流朱", "乌拉那拉宜修", "沈眉庄", "颂之", "曹琴默"];
        let headers = ["images/zhenhuan.jpg", "images/huanbi.jpg", "images/liuzhu.jpg", "images/wula.jpg", "images/shenmeizhuang.jpg", "images/songzhi.jpg", "images/caoqinmo.jpg"];
        window.onload = function () {
            let begin = document.getElementById("begin");
            let end = document.getElementById("end");
            let who = document.getElementById("who");
            let img = document.getElementById("header");
            let timer = null;

            let currentIndex = 0;
            begin.onclick = function(){
                clearInterval(timer)
                timer = setInterval(()=>{
                    ++currentIndex;
                    if(currentIndex >= names.length){
                        currentIndex = 0;
                    };
                    who.innerHTML = names[currentIndex];
                    img.src = headers[currentIndex];
                },100)
            }
            end.onclick = function(){
                clearInterval(timer);
            }
        }
        </script>
    </body>
</html>
