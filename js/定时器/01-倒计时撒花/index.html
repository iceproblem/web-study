<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #000;
            text-align: center;
            padding: 200px;
        }

        #show_pane{
            display: none;
        }

        #time{
            font-size: 200px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="time">5</div>
    <div id="show_pane">
        <img src="images/flower.gif" alt="">
    </div>
    <script>
        window.onload = function () {
            let time = document.getElementById("time");
            let show_pane = document.getElementById("show_pane");
            let timer = window.setInterval(()=>{
                let number = Number.parseInt(time.innerHTML);
                time.innerHTML = number - 1 + "";
                if(number === 0){
                    clearInterval(timer);
                    show_pane.style.display = "block";
                    time.style.display = "none";
                }
            },1000);
        }
    </script>
</body>
</html>
