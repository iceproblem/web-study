<script>
    let typeOf = function(o){
        var s = Object.prototype.toString.call(o);
        return s.match(/\[object.(.*?)\]/)[1].toLowerCase();
    };
    
    [
        'Null',
        'Undefined',
        'Object',
        'Array',
        'String',
        'Number',
        'Boolean',
        'Function',
        'RegExp'
    ].forEach(function (t) {
        typeOf['is' + t] = function (o) {
            return typeOf(o) === t.toLowerCase();
        };
    });

    console.log(typeOf.isString(123));
    console.log(typeOf.isArray([]));
    console.log(typeOf([1,2,3,4]));

</script>
