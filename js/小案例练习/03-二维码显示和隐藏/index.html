<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #e_coder{
            width: 50px;
            height: 50px;
            background: url("images/e_coder_normal.png") no-repeat;
            position: fixed;
            top: 40%;
            left: 0;
            cursor: pointer;
        }
        #e_app{
            position: absolute;
            left: 50px;
            top: -50px;
            /*隐藏*/
            display: none;
        }
    </style>
</head>
<body>
<div id="e_coder">
    <div id="e_app">
        <img src="images/xxx.png" alt="公众号" width="150">
    </div>
</div>
<script>
    window.onload = function () {
        let e_coder = document.getElementById("e_coder");
        let e_app = document.getElementById("e_app");

        e_coder.onmouseover = function (){
            this.style.backgroundImage = "url('images/e_coder_selected.png')"
            e_app.style.display = "block"
        }
        e_coder.onmouseout = function (){
            this.style.backgroundImage = "url('images/e_coder_normal.png')"
            e_app.style.display = "none"
        }
    }
</script>
</body>
</html>
