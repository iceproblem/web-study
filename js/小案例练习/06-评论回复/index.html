<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #box{width: 800px;border: 1px solid #ccc;
            margin: 100px auto;padding: 20px;box-sizing: border-box;}
        #content{
            width: 760px;height: 120px;resize: none;
        }
        .box-top{margin-bottom: 20px;}
        #ul{margin: 0 80px;}
        #ul li{
            border-bottom: 1px dashed #ccc;color: red;line-height: 44px;
        }
        #ul li a{
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box-top">
            <label for="content"></label>
            <textarea id="content" cols="100" rows="10" placeholder="请输入内容后, 回车结束"></textarea>
        </div>
        <ul id="ul">

        </ul>
    </div>
    <script>
        window.onload = function (){
            let content = document.getElementById("content");
            let ul = document.getElementById("ul");

            content.onkeydown = function (ev){
                if(ev.code == "Enter"){
                    let cont = content.value.trim();
                    if(cont.length === 0){
                        alert("不能为空~");
                        return;
                    }
                    let new_li = document.createElement("li");
                    new_li.innerHTML = cont;
                    ul.append(new_li);
                    content.value= "";
                }
            }
        }
        console.dir("div")
    </script>
</body>
</html>
